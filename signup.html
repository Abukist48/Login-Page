<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
</head>
<body>
    
    <!-- <div class="main-container">
        <div class="inside container">

        </div>
    </div> -->
    <form class=" container col-lg-4  needs-validation" novalidate>
        <div class="shadow bg-white p-4">
            <h1 class="text-center">Registration form</h1>
  <div class="col-md position-relative">
    <label for="fname" class="form-label">First name</label>
    <input type="text" class="form-control" id="fname" value="Mark" required>
  </div>
  <div class="col-md position-relative">
    <label for="lname" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lname" value="Otto" required>
    
  </div>
  <div class="col-md position-relative">
    <label for="username" class="form-label">Username</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="username" required>
    </div>
  </div>
 
  <div class="col-md position-relative">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="validationTooltip04" required>
      <option selected disabled value="">Gender</option>
       <option>Male</option>
      <option>Female</option>
    </select>
   
  </div>
   <div class="col-md position-relative">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="validationTooltip03" required>
  </div>
  <div class="col-md position-relative">
    <label for="confirmpass" class="form-label">Confirm Password</label>
    <input type="password" class="form-control"  required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
  </div>
</form>
    
</body>
</html>
